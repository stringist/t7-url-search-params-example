<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="coffee">Nice one. Coffee is the best.</p>
    <p class="tea">Good choice. Tea is great for focus.</p>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const coffee = urlParams.get("coffee");
        if (coffee === "yes") {
            document.querySelector("p.tea").remove();
        } else {
            document.querySelector("p.coffee").remove();
        }
    </script>
</body>

</html>
